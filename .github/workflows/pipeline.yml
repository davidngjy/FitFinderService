name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build .NET Core solution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
  
  deploy:
    if: github.ref == 'refs/heads/master'
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Google Cloud Platform
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}
          project_id:  ${{ secrets.GOOGLE_PROJECT_ID }}
          export_default_credentials: true
      
      - name: Login to Docker (Google Cloud)
        run: gcloud auth configure-docker
        
      - name: Build Docker Image
        run: docker build -f FitFinder.Grpc/Dockerfile -t asia.gcr.io/${{ secrets.GOOGLE_PROJECT_ID }}/fitfinderservice:${GITHUB_SHA} .
        
      - name: Push Docker Image to Google Container Registry
        run: docker push asia.gcr.io/${{ secrets.GOOGLE_PROJECT_ID }}/fitfinderservice:${GITHUB_SHA}
        
      - name: Deploy to Google Cloud Run
        run: gcloud run deploy fitfinderservicetest --image asia.gcr.io/${{ secrets.GOOGLE_PROJECT_ID }}/fitfinderservice:${GITHUB_SHA}
